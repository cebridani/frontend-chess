apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-chess
  namespace: chess
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-chess
  template:
    metadata:
      name: frontend-chess
      namespace: chess
      labels:
        app: frontend-chess
    spec:
      containers:
        - name: frontend-chess
          image: gcr.io/polar-valor-386820/frontend-chess:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
